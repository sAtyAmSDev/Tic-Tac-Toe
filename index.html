<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toe Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="Won"></h2>
      <div class="taxt">
        <div class="row">
          <div id="0" class="col" onclick="TextHandle(this)"></div>
          <div id="1" class="col" onclick="TextHandle(this)"></div>
          <div id="2" class="col" onclick="TextHandle(this)"></div>
        </div>
        <div class="row">
          <div id="3" class="col" onclick="TextHandle(this)"></div>
          <div id="4" class="col" onclick="TextHandle(this)"></div>
          <div id="5" class="col" onclick="TextHandle(this)"></div>
        </div>
        <div class="row">
          <div id="6" class="col" onclick="TextHandle(this)"></div>
          <div id="7" class="col" onclick="TextHandle(this)"></div>
          <div id="8" class="col" onclick="TextHandle(this)"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
